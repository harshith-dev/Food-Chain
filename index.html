<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Chain Sorting Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h2 {
            margin-bottom: 10px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .sortable-list {
            list-style: none;
            padding: 0;
            width: 320px;
            background: white;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        .sortable-list li {
            padding: 12px;
            margin: 5px;
            background: #ffcc80;
            cursor: grab;
            font-size: 18px;
            border-radius: 5px;
            touch-action: none;
        }
        .sortable-list li.dragging {
            opacity: 0.5;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: darkgreen;
        }
        .hidden {
            display: none;
        }
        #congratulations {
            font-size: 24px;
            color: darkblue;
            font-weight: bold;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <h2 id="level-title">Level 1: Sort the Animals in the Correct Food Chain Order</h2>
    <div class="container">
        <ul class="sortable-list"></ul>
        <button onclick="checkOrder()">Check Order</button>
    </div>

    <p id="msg" class="hidden"></p>
    <div id="next-options" class="hidden">
        <button onclick="nextLevel()">Continue to Next Level</button>
        <button onclick="restartGame()">Restart at Level 1</button>
    </div>
    <div id="lost" class="hidden">
        <button onclick="restartGame()">Restart at Level 1</button>
    </div>


    <p id="congratulations" class="hidden">ðŸŽ‰ Congratulations! You completed all levels! ðŸŽ‰</p>

    <audio id="clap" src="win.wav"></audio>
    <audio id="aww" src="lose.mp3"></audio>

    <script>
        let level = 1;
        let draggedItem = null;
        let touchStartY = 0;

        const levels = [
            ["grass", "deer", "tiger"],
            ["plankton", "small fish", "big fish", "shark"],
            ["leaves", "caterpillar", "frog", "snake", "eagle"],
            ["grass", "rabbit", "fox", "wolf"],
            ["sun", "plants", "herbivore", "carnivore"],
            ["algae", "zooplankton", "small fish", "big fish", "whale"],
            ["fish", "seagull", "eagle"] // Level 10
        ];

        const animalEmojis = {
            "grass": "ðŸŒ¿", "deer": "ðŸ¦Œ", "tiger": "ðŸ…",
            "plankton": "ðŸ¦ ", "small fish": "ðŸŸ", "big fish": "ðŸ ", "shark": "ðŸ¦ˆ",
            "leaves": "ðŸƒ", "caterpillar": "ðŸ›", "frog": "ðŸ¸", "snake": "ðŸ", "eagle": "ðŸ¦…",
            "rabbit": "ðŸ‡", "fox": "ðŸ¦Š", "wolf": "ðŸº",
            "sun": "â˜€ï¸", "plants": "ðŸŒ±", "herbivore": "ðŸ„", "carnivore": "ðŸ¦",
            "algae": "ðŸŒ¿", "zooplankton": "ðŸ¦ ", "whale": "ðŸ‹",
            "bee": "ðŸ", "cow": "ðŸ„", "lion": "ðŸ¦",
            "mouse": "ðŸ­", "cat": "ðŸ±", "dog": "ðŸ¶",
            "owl": "ðŸ¦‰", "seagull": "ðŸ•Šï¸", "fish": "ðŸŸ"
        };

        function shuffleArray(array) {
            let shuffled = array.slice();
            do {
                shuffled.sort(() => Math.random() - 0.5);
            } while (JSON.stringify(shuffled) === JSON.stringify(array)); // Prevent correct order at start
            return shuffled;
        }


        function loadLevel() {
            
            const list = document.querySelector(".sortable-list");
            list.innerHTML = "";
            document.getElementById("level-title").innerText = `Level ${level}: Sort the Animals in the Correct Order`;
            document.getElementById("msg").classList.add("hidden");
            document.getElementById("next-options").classList.add("hidden");
            document.getElementById("lost").classList.add("hidden");

            let shuffledAnimals = shuffleArray(levels[level-1])
            shuffledAnimals.forEach(animal => {
                let li = document.createElement("li");
                    li.innerText = animalEmojis[animal] + " " + animal;
                li.setAttribute("id", animal);
                li.setAttribute("draggable", "true");

                li.addEventListener("dragstart", () => {
                    draggedItem = li;
                    li.classList.add("dragging");
                });
                li.addEventListener("dragend", () => {
                    draggedItem = null;
                    li.classList.remove("dragging");
                });

                li.addEventListener("touchstart", (e) => {
                    draggedItem = li;
                    touchStartY = e.touches[0].clientY;
                    li.classList.add("dragging");
                });

                li.addEventListener("touchmove", (e) => {
                    if (!draggedItem) return;
                    const touchY = e.touches[0].clientY;
                    const overElement = document.elementFromPoint(e.touches[0].clientX, touchY);
                    if (overElement && overElement.tagName === "LI" && overElement !== draggedItem) {
                        let list = document.querySelector(".sortable-list");
                        list.insertBefore(draggedItem, touchY > touchStartY ? overElement.nextSibling : overElement);
                        touchStartY = touchY;
                    }
                });

                li.addEventListener("touchend", () => {
                    draggedItem = null;
                    li.classList.remove("dragging");
                });

                list.appendChild(li);
            });
        }

        function checkOrder() {
            const order = Array.from(document.querySelectorAll(".sortable-list li")).map(li => li.id);
            const correctOrder = levels[level - 1];
            if (JSON.stringify(order) === JSON.stringify(correctOrder)) {
                document.getElementById("clap").play();
                document.getElementById("msg").innerText = `ðŸŽ‰ Correct! Choose an option:`;
                document.getElementById("msg").classList.remove("hidden");
                document.getElementById("next-options").classList.remove("hidden");
            } else {
                document.getElementById("aww").play();
                document.getElementById("msg").innerText = "ðŸ˜¢ You Lost! Restarting at Level 1...";
                document.getElementById("msg").classList.remove("hidden");
                document.getElementById("lost").classList.remove("hidden");

            }
        }

        function nextLevel() {
            if (level < levels.length) {
                level++;
                loadLevel();
            } else {
                document.getElementById("msg").innerText = "ðŸŽ‰ Congratulations! You won all levels!";
                document.getElementById("next-options").classList.remove("hidden");
            }
        }

        function restartGame() {
            level = 1;
            loadLevel();
        }

        loadLevel();
    </script>


</body>
</html>
