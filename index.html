<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Chain Sorting Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h2 {
            margin-bottom: 10px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .sortable-list {
            list-style: none;
            padding: 0;
            width: 300px;
            background: white;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        .sortable-list li {
            padding: 10px;
            margin: 5px;
            background: #ffcc80;
            cursor: grab;
            font-size: 18px;
            border-radius: 5px;
        }
        .sortable-list li.dragging {
            opacity: 0.5;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: darkgreen;
        }
        .hidden {
            display: none;
        }
        #congratulations {
            font-size: 24px;
            color: darkblue;
            font-weight: bold;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <h2 id="level-title">Level 1: Sort the Animals in the Correct Food Chain Order</h2>
    <div class="container">
        <ul class="sortable-list"></ul>
        <button onclick="checkOrder()">Check Order</button>
    </div>

    <p id="congratulations" class="hidden">🎉 Congratulations! You completed all levels! 🎉</p>

    <audio id="clap" src="win.wav"></audio>
    <audio id="aww" src="lose.wav"></audio>

    <script>
        let level = 1;
        const levels = [
            ["grass", "deer", "tiger"], // Level 1
            ["plankton", "small fish", "big fish", "shark"], // Level 2
            ["leaves", "caterpillar", "frog", "snake", "eagle"] // Level 3 (Final Level)
        ];
        const animalEmojis = {
            "grass": "🌿",
            "deer": "🦌",
            "tiger": "🐅",
            "plankton": "🦠",
            "small fish": "🐟",
            "big fish": "🐠",
            "shark": "🦈",
            "leaves": "🍃",
            "caterpillar": "🐛",
            "frog": "🐸",
            "snake": "🐍",
            "eagle": "🦅"
        };

        function loadLevel() {
            const list = document.querySelector(".sortable-list");
            list.innerHTML = "";
            document.getElementById("level-title").innerText = `Level ${level}: Sort the Animals in the Correct Food Chain Order`;

            let shuffledAnimals = [...levels[level - 1]].sort(() => Math.random() - 0.5);
            shuffledAnimals.forEach(animal => {
                let li = document.createElement("li");
                li.innerText = animalEmojis[animal] + " " + animal;
                li.setAttribute("id", animal);
                li.setAttribute("draggable", "true");
                li.addEventListener("dragstart", () => {
                    draggedItem = li;
                    li.classList.add("dragging");
                });
                li.addEventListener("dragend", () => {
                    draggedItem = null;
                    li.classList.remove("dragging");
                });
                list.appendChild(li);
            });
        }

        let draggedItem = null;
        const list = document.querySelector(".sortable-list");

        list.addEventListener("dragover", event => {
            event.preventDefault();
            const afterElement = getDragAfterElement(list, event.clientY);
            if (draggedItem && afterElement == null) {
                list.appendChild(draggedItem);
            } else if (draggedItem && afterElement) {
                list.insertBefore(draggedItem, afterElement);
            }
        });

        function getDragAfterElement(list, y) {
            const draggableElements = [...list.querySelectorAll("li:not(.dragging)")];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                return offset < 0 && offset > closest.offset ? { offset, element: child } : closest;
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        function checkOrder() {
            const order = Array.from(document.querySelectorAll(".sortable-list li")).map(li => li.id);
            const correctOrder = levels[level - 1];

            if (JSON.stringify(order) === JSON.stringify(correctOrder)) {
                document.getElementById("clap").play();
                alert(`Correct! 🎉 Moving to Level ${level + 1}`);
                if (level < levels.length) {
                    level++;
                    loadLevel();
                } else {
                    document.querySelector(".container").classList.add("hidden");
                    document.getElementById("level-title").classList.add("hidden");
                    document.getElementById("congratulations").classList.remove("hidden");
                }
            } else {
                document.getElementById("aww").play();
                alert("Oops! ❌ You lost. Returning to Level 1.");
                level = 1;
                loadLevel();
            }
        }

        loadLevel();
    </script>

</body>
</html>
